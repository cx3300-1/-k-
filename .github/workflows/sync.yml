name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # 每天 UTC 时间 0点（北京时间早8点）自动运行
  workflow_dispatch: # 允许手动点击运行

jobs:
  sync_latest_from_upstream:
    runs-on: ubuntu-latest
    name: Sync latest commits from upstream repo

    steps:
    # 步骤 1: 检出代码
    - name: Checkout target repo
      uses: actions/checkout@v3

    # 步骤 2: 同步上游代码
    - name: Sync upstream changes
      id: sync
      uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
      with:
        upstream_sync_repo: Kitty-0v0/-k- # 【这里】改为原作者的 用户名/仓库名
        upstream_sync_branch: main    # 原作者的主分支名 (通常是 main 或 master)
        target_sync_branch: main      # 你仓库的主分支名 (通常是 main 或 master)
        target_repo_token: ${{ secrets.GITHUB_TOKEN }} # 自动生成的令牌，无需修改
        test_mode: false

    # 步骤 3: 检查是否有更新
    - name: New commits found
      if: steps.sync.outputs.has_new_commits == 'true'
      run: echo "New commits were found to sync."

    - name: No new commits
      if: steps.sync.outputs.has_new_commits == 'false'
      run: echo "There were no new commits."
      
    - name: Show value of 'has_new_commits'
      run: echo ${{ steps.sync.outputs.has_new_commits }}
